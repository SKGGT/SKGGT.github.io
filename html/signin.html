<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Lab1 KV11 Korotych</title>
</head>
<body>
    <div class="wrapper">
        <header class="header bg-primary">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div>
                        <a class="navbar-brand" href="../index.html">Kalculator</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggle">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html">Main</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="profile.html">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="signup.html" id="signUp">Sign up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="signin.html" id="signIn">Sign in</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="page">
          <div class="signin">
            <div class="container">
              <form id="sigh-in-form">
                <div class="sign-field">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter your email" aria-describedby="emailHelp">
                </div>
                <div class="sign-field">
                  <label for="InputPassword" class="form-label">Enter your password</label>
                  <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </form>
            </div>
          </div>
            <button class="sign-out btn btn-secondary signout" style="display: block;">Sigh out</button>
        </main>
        <footer class="footer bg-primary">
            Bottom text
        </footer>
    </div>
    <script>
        const signInForm = document.getElementById('sigh-in-form');
        const button = document.getElementsByClassName('sign-out')[0];

        signInForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('InputEmail').value;
            const password = document.getElementById('InputPassword').value;

            const user = JSON.parse(localStorage.getItem(email));
            if (user && user.password === password) {
                console.log(user)
                localStorage.setItem('activeUser', JSON.stringify(user));
                button.style = "display: block;"
                alert('Sign in successful!');
            } else {
                alert('Invalid email or password.');
            }
            signInForm.reset();
        });

        button.addEventListener('click', function() {
            localStorage.removeItem('activeUser');
            alert('Sign out successful!');
            button.style = "display: none;"
        });

        const activeUser = JSON.parse(localStorage.getItem('activeUser'));

        if (!activeUser){
            button.style = "display: none;"
        }
        else {
            button.style = "display: block;"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
